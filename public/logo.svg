<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" fill="none">
  <!-- Crochet Square Motif -->
  <g stroke="#2F3A2F" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer scalloped edge -->
    <path d="M70,110 Q70,90 90,90 L210,90 Q230,90 230,110 L230,230 Q230,250 210,250 L90,250 Q70,250 70,230 Z" />
    <!-- Inner flower petals -->
    <path d="M150,170 L150,130 M150,170 L190,170 M150,170 L150,210 M150,170 L110,170" stroke-width="4"/>
    <circle cx="150" cy="170" r="10" fill="#2F3A2F" stroke="none"/>
    <!-- Decorative loops simulating crochet stitches -->
    <path d="M90,90 Q80,100 80,110 M210,90 Q220,100 220,110 M90,250 Q80,240 80,230 M210,250 Q220,240 220,230" opacity="0.8"/>
  </g>

  <!-- Crochet Hook -->
  <g transform="translate(60, -40) rotate(-20 150 150)">
    <path d="M130,50 L250,50 Q260,50 260,60 Q260,70 250,70 L140,70 Q130,70 125,60 L130,50" fill="#2F3A2F"/>
    <path d="M125,60 C115,80 100,50 90,60" stroke="#2F3A2F" stroke-width="6" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Typography -->
  <text x="150" y="320" font-family="'Playfair Display', serif" font-size="52" fill="#2F3A2F" text-anchor="middle" letter-spacing="2">Entre Fio</text>
  <text x="150" y="375" font-family="'Playfair Display', serif" font-size="52" fill="#2F3A2F" text-anchor="middle" letter-spacing="2">e Luxo</text>
</svg>
